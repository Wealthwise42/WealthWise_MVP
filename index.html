<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wealth Wise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Wealth Wise</h1>
    <p>Trova il prodotto finanziario perfetto per te</p>
  </header>

  <main>
   <section id="expense-form">
  <h2>Profilazione delle tue spese</h2>
  <form id="spending-form">
    <label for="food">Alimentari (€/mese):</label>
    <input type="number" id="food" placeholder="Es. 300">

    <label for="rent">Affitto/Mutuo (€/mese):</label>
    <input type="number" id="rent" placeholder="Es. 800">

    <label for="leisure">Tempo libero (€/mese):</label>
    <input type="number" id="leisure" placeholder="Es. 150">

    <label for="transport">Trasporti (€/mese):</label>
    <input type="number" id="transport" placeholder="Es. 100">

    <label for="clothing">Abbigliamento (€/mese):</label>
    <input type="number" id="clothing" placeholder="Es. 50">

    <label for="health">Spese sanitarie (€/mese):</label>
    <input type="number" id="health" placeholder="Es. 75">

    <label for="savings">Risparmio (€/mese):</label>
    <input type="number" id="savings" placeholder="Es. 200">

    <button type="button" id="analyze-expenses">Analizza le Spese</button>
  </form>
</section>

<section id="recommendations">
  <h2>Prodotti consigliati per te</h2>
  <ul id="recommendations-list"></ul>
</section>
  </main>

  <script src="script.js"></script>
</body>
</html>
